---
# Ansible Inventory for Network Lab
# Template file - customize with your actual device IPs and credentials

all:
  children:
    network:
      children:
        routers:
          hosts:
            cisco_router:
              ansible_host: 192.168.1.1
              ansible_network_os: cisco.ios.ios
              ansible_connection: ansible.netcommon.network_cli
              ansible_user: admin
              # Use ansible-vault for passwords in production
              # ansible_password: "{{ vault_cisco_password }}"

        switches:
          hosts:
            small_business_switch:
              ansible_host: 192.168.1.2
              ansible_network_os: community.network.sg300
              ansible_connection: ansible.netcommon.network_cli
              ansible_user: admin
              # Use ansible-vault for passwords in production
              # ansible_password: "{{ vault_switch_password }}"

    servers:
      hosts:
        raspberry_pi:
          ansible_host: 192.168.1.10
          ansible_user: pi
          ansible_connection: ssh
          ansible_python_interpreter: /usr/bin/python3
          # Use SSH keys for authentication
          # ansible_ssh_private_key_file: ~/.ssh/id_rsa

  vars:
    # Global variables
    ansible_become: true
    ansible_become_method: enable
